#@meta {author: "Paul Landes"}
#@meta {desc: "Python build configuration", date: "2025-11-11"}


# primary author
author:
  name: Paul Landes
  email: landes@mailc.net
# GitHub account
github:
  user: plandes
# other 'project' section metadata
project:
  domain: zensols
  name: calamr
  short_description: 'CALAMR: Component ALignment for AMR'
  long_description: >-
    This repository contains code for the paper and aligns the components of a
    bipartite source and summary AMR graph.
  keywords:
    - amr
    - graph
    - semantics
  python:
    # Python interpreter versions
    version:
      # constraint on install eligibility
      required: '>=3.11,<3.15'
      # last supported version of Python supported for the project
      previous: '3.11.12'
      # Python version supported for current development
      current: '3.12.10'
      # version of Python used to build/link specific to the host
      package_host: '3.11.6'
    # pypi dependencies added to 'project'
    dependencies:
      - 'igraph~=0.11.3'
      # pyvis
      - 'pyvis~=0.2.1'
      # plotly
      - 'chart-studio~=1.1.0'
      # framework
      - 'zensols.util~=1.15.14'
      - 'zensols.propbankdb~=0.2.1'
      - 'zensols.amr~=0.2.6'
      # tools
      - 'zensols.rend'
  # the program is called on the command line
  has_entry_points: true
doc:
  api_config:
    intersphinx_mapping:
      util:
        modules: ['zensols.util', 'zensols.persist', 'zensols.config', 'zensols.cli', 'zensols.multi']
        url: '{RP_DOC_IM_URL}/{package}/'
      amr:
        modules: ['zensols.amr']
        url: '{RP_DOC_IM_URL}/{package}/'
      propbankdb:
        modules: ['zensols.propbankdb']
        url: '{RP_DOC_IM_URL}/{package}/'
      nlp:
        modules: ['zensols.nlp']
        url: '{RP_DOC_IM_URL}/{package}/'
      numpy:
        modules: ['numpy']
        url: 'https://numpy.org/doc/stable'
      pandas:
        modules: ['pandas']
        url: 'https://pandas.pydata.org/pandas-docs/stable'
      torch:
        modules: ['torch']
        url: 'https://lightning.ai/docs/torchmetrics/stable'
      penman:
        modules: ['penman']
        url: 'https://penman.readthedocs.io/en/latest/'
build:
  table_appends:
    tool.pixi.environments.build-env-add-setup:
      features: ['pyvercur', 'build-env-add-setup']
      solve-group: 'default'
    tool.pixi.feature.build-env-add-setup.dependencies:
      # smatch scoring needs setuptools and scm because it sets
      # use_scm_version=True in setup.py
      setuptools: '<81'
      setuptools_scm: '*'
      pip: '*'
envdist:
  environment: build-env-add-setup
